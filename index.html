<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Awesome Experiment</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="menu"><button>test</button></div>
    <div class="planets">
        <div class="planet saturn">
            <h2>Saturn</h2>
            <p>Saturn is the sixth planet of the solar system in order of distance from the Sun and the second largest, both in size and mass, after Jupiter. His name is that of the Roman god of time</p>
        </div>
    </div>
    <div class="three"></div>
    <script src="assets/lib/dat-gui/build/dat.gui.min.js"></script>
	<script src="assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="assets/lib/greensock/src/minified/TweenMax.min.js"></script>
	<script src="assets/lib/threejs/build/three.min.js"></script>
    <script src="src/vendors/three/controls/TrackballControls.js"></script>
    <script src="build/vendors.js"></script>
    <script src="build/app.min.js"></script>
    <!-- SOLEIL -->
    <script id="vertexSoleil" type="x-shader/x-vertex">
        varying vec3 vNormal;
        void main(){
            vNormal = normalize( normalMatrix * normal );
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentSoleil" type="x-shader/x-vertex">
        varying vec3 vNormal;
        void main(){
            float intensity = pow( 0.1 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 );
            gl_FragColor = vec4( 1.0, 0.8, 0.5, 5.0 ) * intensity;
        }
    </script>
    <script id="vertexAtmosphere" type="x-shader/x-vertex">
        varying vec3 vNormal;
        void main(){
            vNormal = normalize( normalMatrix * normal );
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentAtmosphere" type="x-shader/x-vertex">
        varying vec3 vNormal;
        void main(){
            float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 1.1 ) ), 6.0 );
            gl_FragColor = vec4( 0.35, 0.5, 1.0, 0.4 ) * intensity;
        }
    </script>
</body>
</html>
